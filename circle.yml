#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/AIRYL/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        ANDROID_NDK: $HOME/android-ndk-r11c
        ANDROID_NDK_HOME: $ANDROID_NDK
        PATH: $PATH:$ANDROID_NDK

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-26.0.0,android-26,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - echo y | $ANDROID_HOME/tools/bin/sdkmanager "extras;m2repository;com;android;support;constraint;constraint-layout-solver;1.0.2"
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
    cache_directories:
        - ~/android-ndk-r11c
    pre:
        - if [[ ! -e ~/android-ndk-r11c ]]; then wget http://dl.google.com/android/repository/android-ndk-r11c-linux-x86_64.zip && unzip -d ~ android-ndk-r11c-linux-x86_64.zip; fi


test:
    override:
        - (./gradlew assemble):
            timeout: 360